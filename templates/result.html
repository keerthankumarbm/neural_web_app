{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Prediction Result for {{ symbol }}</h2>

    <p><strong>Current Price:</strong> {{ current }}</p>
    <p><strong>Predicted Price:</strong> {{ predicted }}</p>

    {% if trend and "Bullish" in trend %}
        <p class="trend-up">{{ trend }}</p>
    {% else %}
        <p class="trend-down">{{ trend }}</p>
    {% endif %}
</div>

<div class="card">
    <h3>Stock Chart (Close vs MA20)</h3>
    <canvas id="stockChart"></canvas>
</div>

<div style="margin-top:20px;">
    <a href="/dashboard"><button>Back</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const dates = {{ dates | tojson | safe } };
    const closes = {{ closes | tojson | safe }};
    const ma20 = {{ ma20 | tojson | safe }};

    const ctx = document.getElementById('stockChart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [
                {
                    label: 'Close Price',
                    data: closes,
                    borderWidth: 2,
                    tension: 0.3
                },
                {
                    label: 'MA20',
                    data: ma20,
                    borderWidth: 2,
                    tension: 0.3
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true
                }
            },
            scales: {
                x: {
                    display: true
                },
                y: {
                    display: true
                }
            }
        }
    });
</script>

{% endblock %}
